<div class="row">
    <div class="col-md-12">
        <a href="#!/add-contact" class="btn btn-default" data-test="addContactBtn">Add New Contact</a>
        <a href="form.php?action=importContacts" class="btn btn-default" data-test="importContactsBtn">Import Contacts</a>
        <a href="form.php?action=exportContacts" class="btn btn-default" data-test="exportContactsBtn">Export Contacts</a>
        <a href="form.php?action=deleteContacts" class="btn btn-danger" data-test="deleteContactsBtn">Delete All Contacts</a>
    </div>
</div>
<div class="row">
    <div class="col-md-12" ng-repeat="contact in $ctrl.contacts">
        <a href="#!/contact-list/{{contact.id}}" class="thumbnail">
            <img ng-src="{{contact.avatar}}" alt="avatar" class="pull-left" width="100" data-test="contactAvatar">
            <div class="aw-contact-body">
                <h3 data-test="contactName">{{contact.name}}</h3>
                <p data-test="contactEmail">{{contact.email}}</p>
            </div>
            <span class="clearfix"></span>
        </a>
    </div>
</div>
