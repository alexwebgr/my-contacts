<div class="row">
    <div class="col-md-12">
        <form class="form-horizontal" ng-submit="$ctrl.submitForm()" data-test="addContactForm">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="Name" name="name" ng-model="$ctrl.contact.name" required />
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Email" name="email" ng-model="$ctrl.contact.email" required />
                </div>
            </div>
            <div class="form-group">
                <label for="job" class="col-sm-2 control-label">Job</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="job" placeholder="Job" name="job" ng-model="$ctrl.contact.job" required />
                </div>
            </div>
            <div class="form-group">
                <label for="location" class="col-sm-2 control-label">Location</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="location" placeholder="Location" name="location" ng-model="$ctrl.contact.location" required />
                </div>
            </div>
            <div class="form-group">
                <label for="tag" class="col-sm-2 control-label">Tag</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="tag" placeholder="Tag" name="tag" ng-model="$ctrl.contact.tag" />
                </div>
            </div>
            <div class="form-group">
                <label for="avatar" class="col-sm-2 control-label">Avatar</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="avatar" placeholder="Avatar" name="avatar" ng-model="$ctrl.contact.avatar" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Create</button>
                </div>
            </div>
        </form>
    </div>
</div>
