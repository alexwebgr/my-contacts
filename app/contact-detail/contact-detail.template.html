<div class="row">
    <div class="col-md-12">
        <img ng-src="{{$ctrl.contact.avatar}}" alt="avatar" class="pull-left">
        <div class="aw-contact-body">
            <h3>{{$ctrl.contact.name}}</h3>
            <p>E-mail: {{$ctrl.contact.email}}</p>
            <p>Job title: {{$ctrl.contact.job}}</p>
            <p>Location: {{$ctrl.contact.location}}</p>
            <p>Tags: {{$ctrl.contact.tag}}</p>
        </div>
    </div>
</div>
